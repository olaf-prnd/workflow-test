name: 코멘트 테스트
on:
  pull_request:
    types: [ opened, synchronize ]
  workflow_dispatch:
jobs:
  build:
    if: ${{ !contains(github.event.pull_request.title, '[skip ci]') && !contains(github.event.pull_request.title, '[skip-ci]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
