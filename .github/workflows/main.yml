name: Release PR develop merge

on:
  push:
    branches:
      - olaf-prnd-patch-2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 커밋 메시지 출력
        run: echo "message is ${{ github.event.head_commit.message }}"
      - name: 버전 정보 추출
        run: echo "version=$(echo '${{ github.event.head_commit.message }}' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')" >> $GITHUB_OUTPUT
        id: extract_version_name
      - name: 버전 출력
        run: echo "version ${{ steps.extract_version_name.outputs.version }}"
