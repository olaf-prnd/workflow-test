name: Jira Release
on:
  # workflow_call:
  #   inputs:
  #     jira_version_prefix:
  #       required: true
  #       type: string
  #   secrets:
  #     jira_auth_token:
  #       required: true
  workflow_dispatch:
    inputs:
      jira_version_prefix:
        description: "jira 버전 prefix"
        type: string
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 버전 정보 추출
        run: echo "##[set-output name=version;]$(git shortlog -1 | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')"
        id: extract_version_name
      - name: Jira Release
        id: release
        uses: PRNDcompany/jira-release@v1.2
        with:
          domain: prndcompany
          project: HDA
          version: ${{ inputs.jira_version_prefix }} ${{ steps.extract_version_name.outputs.version }}
          auth-token: ${{ secrets.jira_auth_token }}
