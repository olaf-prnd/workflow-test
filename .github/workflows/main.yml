name: Release PR develop merge

on:
  pull_request:
    types: [ opened, synchronize, ready_for_review ]
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        id: foo    
        run: |
          VERSION=$(echo 'Merge pull request #5632 from PRNDcompany/release/6.17.0' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - run: echo "version is ${{ steps.foo.outputs.version }}"
