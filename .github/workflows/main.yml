name: Release PR develop merge

on:
  pull_request:
    types: [ opened, synchronize, ready_for_review ]
    branches:
      - main

jobs:
  check-skip:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false
      && !contains(github.event.pull_request.title, 'skip-ci')
  build:
    runs-on: ubuntu-latest
    needs: check-skip
    steps:
      - run: echo "Build Success"
