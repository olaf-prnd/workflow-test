name: Release PR develop merge

on:
  pull_request:
    types: [ opened, synchronize, ready_for_review ]
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "version=$(echo 'Merge pull request #5632 from PRNDcompany/release/6.17.0  Release 6.17.0' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')" >> $GITHUB_OUTPUT
        id: foo
      - run: echo "version: ${{ steps.foo.outputs.version }}"
