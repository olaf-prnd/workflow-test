name: Release PR 생성
on:
  workflow_dispatch:
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Release PR 생성 (main)
        id: create_pr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "Release x.x.x (test)"
          pr_body: "Generated by GitHub Actions"
